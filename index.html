    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <title>Cultural Festival 2025 - Experience Art, Music & Culture</title>

      name="description"

    <meta property="og:type" content="website" />

      property="twitter:description"
