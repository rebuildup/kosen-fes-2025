    <!-- Dynamic URL Setup for Social Media -->
    <script>
      (function () {
        // Get current URL
        const currentUrl = window.location.href.replace(/\/$/, "");

        // Update canonical URL
        const canonical = document.querySelector('link[rel="canonical"]');
        if (canonical) canonical.href = currentUrl;

        // Update alternate language URLs
        const altJa = document.querySelector('link[hreflang="ja"]');
        if (altJa) altJa.href = currentUrl;

        // Update OG URL
        const ogUrl = document.querySelector('meta[property="og:url"]');
        if (ogUrl) ogUrl.content = currentUrl;

        // Update structured data URLs
        const scripts = document.querySelectorAll(
          'script[type="application/ld+json"]'
        );
        scripts.forEach((script) => {
          try {
            const data = JSON.parse(script.textContent);
            if (data.url === "") {
              data.url = currentUrl;
              script.textContent = JSON.stringify(data, null, 2);
            }
            if (
              data.potentialAction &&
              data.potentialAction.target &&
              data.potentialAction.target.startsWith("./")
            ) {
              data.potentialAction.target =
                currentUrl + data.potentialAction.target.substring(1);
              script.textContent = JSON.stringify(data, null, 2);
            }
          } catch (e) {
            // Ignore parsing errors
          }
        });
      })();
    </script>
